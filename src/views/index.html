<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 100%;
      height: 100%;
      padding: 20px;
      display: flex;
      box-sizing: border-box;
    }

    .left-aside {
      width: 300px;
      height: 100%;
      background: #D7E8FE;
      border: 1px solid;
    }

    .main {
      flex: 1;
      background: #FFE5C9;
      height: 100%;
    }

    .right-aside {
      width: 200px;
      height: 100%;
      background: #D7E8FE;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left-aside"></div>
    <div class="main"></div>
    <div class="right-aside"></div>
  </div>
</body>

</html>
